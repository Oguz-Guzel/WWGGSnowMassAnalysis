plotIt:
  configuration:
    width: 700
    height: 600
    luminosity-label: '137 fb^{-1} (14 TeV)'
    experiment: CMS
    extra-label: HL
    luminosity-error: 0.025
    show-overflow: true
    for-yields: true
    #error-fill-style:
    #error-marker-style: ?
  plotdefaults:
    log-y: False
    sort-by-yields: False 
    save-extensions: [pdf, png]
  legend:
    position: [0.5, 0.62, 0.95, 0.92]
    columns: 2
