plotIt:
  configuration:
    width: 700
    height: 600
    luminosity-label: '3000 fb^{-1} (14 TeV)'
    experiment: CMS
    extra-label: HL-LHC
    luminosity-error: 0.025
    show-overflow: false
    for-yields: true
    yields-table-align: h
  plotdefaults:
    log-y: true  
    sort-by-yields: True
    y-axis-range: [1E-3,1E8]
  legend:
    position: [0.50, 0.72, 0.85, 0.92]
    columns: 2
  groups:
    SingleH:
      legend: Single H
      fill-color: "#FFFFCC" #'#FFCC33'
      order: 1
    DiPhoton:
      legend: '\gamma\gamma Jets'
      fill-color: "#E2283B" #'#FFCC33'
      order: 2
    GJets:
      legend: '\gamma Jets'
      fill-color: '#D489FF'
      order: 3
    VBInduced:
      legend: VBInduced
      fill-color: "#c7e619"
      order: 4
    TopInduced:
      legend: Top Induced
      fill-color: "#1AD5B0" 
      order: 5
    Others:
      legend: Others
      fill-color: "#008080"
      order: 6